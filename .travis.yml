sudo: required

language: javascript

services:
  - docker

before_install:
  - docker login --email=$DOCKER_EMAIL --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
  - docker build -t georgerappel/godzilla-bot .

script:
  - docker run -e TELEGRAM_TOKEN=$TELEGRAM_TOKEN -e TELEGRAM_ANALYTICS=$TELEGRAM_ANALYTICS georgerappel/godzilla-bot
